<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="layout">
      <div class="row">
        <aside class="side-panel">
          <h2 id="form-heading" class="form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
                <!-- Search Input -->
                <div class="input-group">
                    <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                           aria-labelledby="form-heading" aria-controls="today forecast" />
                </div>
                <!-- Button moved outside of the input-group -->
                <div class="input-group-append">
                    <button type="submit" class="search-button btn btn-primary" id="search-button" aria-label="submit search">
                        Search
                    </button>
                </div>
            </div>
            <hr class="hr weather-hr" />
        </form>
          <div class="list-group" id="history">
            <button type="button">Button 1</button>
            <button type="button">Button 2</button>
            <button type="button">Button 3</button>
          </div>
        </aside>
      </div>
        <div class="weather-container">
          
            <div class="card" id="card-1">
              <h3 id="cityName">Search your local weather now</h3>
              <h5 class="card-date"></h5>
              <p class="card-temp">temp: 18.89 c</p>
              <p class="card-wind">wind: 2.76kph</p>
              <p class="card-humid">humidity</p>
            </div>
          
          <section id="forecast" class="row mt-3" role="region" aria-live="polite">
            <div class="row">
              <div class="col-sm mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body" id="card-2">
                    <h5 class="card-date">15/09/2022</h5>
                    <p class="card-emoji">thing</p>
                    <p class="card-temp">temp: 18.89 c</p>
                    <p class="card-wind">wind: 2.76kph</p>
                    <p class="card-humid">humidity</p>
                    
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card">
                  <div class="card-body" id="card-3">
                    <h5 class="card-date"></h5>
                    <p class="card-emoji"></p>
                    <p class="card-temp"></p>
                    <p class="card-wind"></p>
                    <p class="card-humid"></p>
                    
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card">
                  <div class="card-body" id="card-4">
                    <h5 class="card-date"></h5>
                    <p class="card-emoji"></p>
                    <p class="card-temp"></p>
                    <p class="card-wind"></p>
                    <p class="card-humid"></p>
                    
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card">
                  <div class="card-body" id="card-5">
                    <h5 class="card-date"></h5>
                    <p class="card-emoji"></p>
                    <p class="card-temp"></p>
                    <p class="card-wind"></p>
                    <p class="card-humid"></p>
                    
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card">
                  <div class="card-body" id="card-6">
                    <h5 class="card-date"></h5>
                    <p class="card-emoji"></p>
                    <p class="card-temp"></p>
                    <p class="card-wind"></p>
                    <p class="card-humid"></p>
                    
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      
    </div>

  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
